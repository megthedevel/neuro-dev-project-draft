<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="/mimo-projects/neurodev-project-draft-1.css">
  </head>
  <body>
    <h1>friendsbook</h1>
    <h3>Update Profile Information</h3>
    <form>
      <fieldset><legend>Personal Info</legend>
        <label for="name">Name: </label><input type="text" id="name">
        <br>
        <label for="email">Email: </label><input type="email" id="email">
        <br>
        <label for="dob">Birthday: </label><input type="date" id="dob">
        <br>
        <button>Update</button>
        </fieldset>
        <fieldset>
          <legend>Update Password</legend>
          <label for="oldpassword">Old password: </label><input type="password" id="oldpassword">
          <br>
          <label for="newpassword">New password: </label><input type="password" id="newpassword">
          <br>
          <button>Update</button>
          </fieldset>
          <fieldset>
            <legend>More about you</legend>
            <label for="pronouns">Pronouns: </label><input type="text" id="pronouns">
            <br>
            <label for="country">Country: </label><input type="text" id="country">
            <br>
            <label for="bio">Bio: </label><textarea id="bio"></textarea>
            <br>
            <button>Update</button>
            </fieldset>
      </form>
  </body>
</html>
